<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date and Time</title>
</head>
<body>
    <div class="container">
        this is container
    </div>
</body>
<script>
    let now = new Date();
    // console.log(now);     

    // newdet = new Date(year-mo-day-hours-seconds-ms);

    // other functions
    let yr = now.getFullYear();
    console.log(yr);
    let mo = now.getMonth();
    console.log(mo);
    let de = now.getDate();
    console.log(de);
    let hr = now.getHours();
    console.log(hr);
    // in utc
    let day = now.getDay();
    console.log(day);
</script>
</html>
