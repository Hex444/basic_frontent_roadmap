<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid : rows and columns</title>
    <style>
        .grid {
            display: grid;
            /* 1st 2nd 3rd will be in 1fraction 1fraction 4fractions (rest all in 1fraction by default) */
            grid-template-rows: 1fr 1fr 4fr;
            /* sets the row length of all the non selected */
            grid-auto-rows: 3fr;
            /* same */
            grid-template-columns: 1fr 4fr;
            /* gap between items */
            grid-gap: 1rem;
        }
        .box {
            background-color: red;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <div class="grid">
        <div class="box">this is box-1</div>
        <div class="box">this is box-2</div>
        <div class="box">this is box-3</div>
        <div class="box">this is box-4</div>
        <div class="box">this is box-5</div>
        <div class="box">this is box-6</div>
        <div class="box">this is box-7</div>
        <div class="box">this is box-8</div>
        <div class="box">this is box-9</div>
        <div class="box">this is box-10</div>
    </div class="grid">
</body>
</html>
